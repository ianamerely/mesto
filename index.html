<!DOCTYPE html> 
<html lang="ru"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Mesto Russia</title>  
  <link rel="stylesheet" href="pages/index.css">
</head> 
<body class="page">
  <header class="header">
    <img class="header__logo" alt="логотим с надписью Mesto Russia" src="images/header__logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="портрет" src="images/profile__avatar.svg">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <div class="popup popup_type_profile">
      <form name="FormProfile" class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" value="" name="nameInput">
        <input class="popup__input popup__input_type_job" value="" name="jobInput">
        <button class="popup__close-button" type="button"></button>
        <button class="popup__save-button" type="submit"></button>
      </form>
    </div>

    <div class="popup popup_type_place">
      <form name="FormPlace" class="popup__container" >
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input popup__input_type_place-name" value="" name="placeName"  placeholder="Название">
        <input class="popup__input popup__input_type_place-link" value="" name="placeLink"  placeholder="Ссылка на картинку">
        <button class="popup__close-button" type="button"></button>
        <button class="popup__save-button" type="submit"></button>
      </form>
    </div>

    <div class="popup popup_type_picture">
      <div class="popup_type_picture__container">
        <img class="popup_type_picture__pic">
        <p class="popup_type_picture__subtitle"></p>
        <button class="popup_type_picture__close-button" type="button"></button>
      </div>
    </div>

    <section class="elements">
      <template class="template">
        <div class="element">
          <img class="element__pic" alt="">
          <button class="element__delite-button" type="button"></button>
          <div class="element__action-panel">
            <h2 class="element__name"></h2>
            <button class="element__heart-icon" type="button"></button>
          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
